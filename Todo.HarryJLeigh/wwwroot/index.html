<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="css/site.css" rel="stylesheet">

    <title>To-do List</title>
</head>
<body>

<h1>To-do List</h1>

<!--Add a new todo -->
<div id="add__box">
    <h3>Add</h3>
    <form action="javascript:void(0);" id="add__form" method="POST">
        <label>To-do: <input id="add__name" placeholder="New to-do" type="text"></label>
        <input type="submit" value="Add">
    </form>
    <div id="error__message"></div>
</div>

<!-- Edit a todo (hidden by default) -->
<div id="editForm">
    <h3>Edit</h3>
    <form action="javascript:void(0)" id="edit__form">
        <input id="edit-id" type="hidden">
        <input id="edit-isComplete" type="checkbox">
        <input id="edit-name" type="text">
        <input type="submit" value="Save">
        <a aria-label="Close" id="cancel__edit">&#10006;</a>
    </form>
</div>

<!-- To-dos display table-->
<table id="displayTodos">
    <tr>
        <th>Is Complete?</th>
        <th>Name</th>
        <th></th>
        <th></th>
    </tr>
    <tbody id="todos"></tbody>
    <!-- Rows are dynamically generated by JS-->
</table>

<!-- Container for delete section (hidden by default) -->
<div id="delete__message"></div>

<!-- Container for showing sucess messages (hidden by default) -->
<div id="success__message"></div>

<script src="js/site.js" type="module"></script>
</body>
</html>
